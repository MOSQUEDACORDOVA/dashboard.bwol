<!doctype html>

<html
  lang="en"
  class="light-style layout-wide customizer-hide"
  dir="ltr"
  data-theme="theme-bordered"
  data-assets-path="assets/"
  data-template="vertical-menu-template-bordered"
  data-style="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Ingresa para comprar dólares al mejor precio</title>

    <meta name="description" content="Ingresa para comprar dólares al mejor precio" />

    <script type="module">
      import { headContent } from '/js/head.js';
      
      // Crear un contenedor temporal para el contenido
      const tempContainer = document.createElement('div');
      tempContainer.innerHTML = headContent;
      
      // Añadir el contenido de manera controlada
      Array.from(tempContainer.children).forEach((node) => document.head.appendChild(node));
    </script>

    <!-- Vendor -->
    <link rel="stylesheet" href="assets/vendor/libs/@form-validation/form-validation.css?v=1.1111" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="assets/vendor/css/pages/page-auth.css?v=1.1111" />

    <!-- Helpers -->
    <script src="assets/vendor/js/helpers.js?v=1.1111"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="assets/vendor/js/template-customizer.js?v=1.1111"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="assets/js/config.js?v=1.1111"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="authentication-wrapper authentication-cover">
      <!-- Logo -->
      <a href="index.html" class="app-brand auth-cover-brand">
        <span class="app-brand-text demo text-heading fw-bold">CONFiA</span>
      </a>
      <!-- /Logo -->
      <div class="authentication-inner row m-0">
        <!-- /Left Text -->
        <div class="d-none d-lg-flex col-lg-8 p-0">
          <div class="auth-cover-bg auth-cover-bg-color d-flex justify-content-center align-items-center">
            <img
              src="assets/img/illustrations/auth-login-illustration-light.png"
              alt="auth-login-cover"
              class="my-5 auth-illustration"
              data-app-light-img="illustrations/auth-login-illustration-light.png"
              data-app-dark-img="illustrations/auth-login-illustration-dark.png" />

            <img
              src="assets/img/illustrations/bg-shape-image-light.png"
              alt="auth-login-cover"
              class="platform-bg"
              data-app-light-img="illustrations/bg-shape-image-light.png"
              data-app-dark-img="illustrations/bg-shape-image-dark.png" />
          </div>
        </div>
        <!-- /Left Text -->

        <!-- Login -->
        <div class="d-flex col-12 col-lg-4 align-items-center authentication-bg p-sm-12 p-6">
          <div class="w-px-400 mx-auto mt-12 pt-5">
            <h4 class="mb-1">Bienvenido de nuevo! 👋</h4>
            <p class="mb-6">Ingresa tus datos y disfruta de lo nuevo para ti.</p>

            <form id="formAuthentication" class="mb-6" action="billetera.html" method="GET">
              <div class="mb-6">
                <label class="form-label" for="phone-number-mask">WhatsApp</label>
                <div class="input-group ">
                  <span class="input-group-text">VE (+58)</span>
                  <input
                    type="number"
                    name="whatsapp"
                    id="phone-number-mask"
                    class="form-control phone-number-mask"
                    placeholder="424 945 692831" />
                </div>
              </div>

              <div class="mb-6 form-password-toggle">
                <label class="form-label" for="password">Contraseña</label>
                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                </div>
              </div>
              <div class="my-8">
                <div class="d-flex justify-content-between">
                  <div class="form-check mb-0 ms-2">
                    <input class="form-check-input" type="checkbox" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Recuerdame </label>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary d-grid w-100">Sign in</button>
            </form>

            <p class="text-center">
              <span>¿Eres nuevo?</span>
              <a href="index.html">
                <span>Create una cuenta</span>
              </a>
            </p>

            <div class="divider my-6">
              <div class="divider-text">or</div>
            </div>

            <div class="d-flex justify-content-center">
              <a href="javascript:;" class="btn btn-sm btn-icon rounded-pill btn-text-facebook me-1_5">
                <i class="tf-icons ti ti-brand-facebook-filled"></i>
              </a>

              <a href="javascript:;" class="btn btn-sm btn-icon rounded-pill btn-text-twitter me-1_5">
                <i class="tf-icons ti ti-brand-twitter-filled"></i>
              </a>

              <a href="javascript:;" class="btn btn-sm btn-icon rounded-pill btn-text-github me-1_5">
                <i class="tf-icons ti ti-brand-github-filled"></i>
              </a>

              <a href="javascript:;" class="btn btn-sm btn-icon rounded-pill btn-text-google-plus">
                <i class="tf-icons ti ti-brand-google-filled"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- /Login -->
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="assets/vendor/libs/jquery/jquery.js?v=1.1111"></script>
    <script src="assets/vendor/libs/popper/popper.js?v=1.1111"></script>
    <script src="assets/vendor/js/bootstrap.js?v=1.1111"></script>
    <script src="assets/vendor/libs/node-waves/node-waves.js?v=1.1111"></script>
    <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js?v=1.1111"></script>
    <script src="assets/vendor/libs/hammer/hammer.js?v=1.1111"></script>
    <script src="assets/vendor/libs/i18n/i18n.js?v=1.1111"></script>
    <script src="assets/vendor/libs/typeahead-js/typeahead.js?v=1.1111"></script>
    <script src="assets/vendor/js/menu.js?v=1.1111"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="assets/vendor/libs/@form-validation/popular.js?v=1.1111"></script>
    <script src="assets/vendor/libs/@form-validation/bootstrap5.js?v=1.1111"></script>
    <script src="assets/vendor/libs/@form-validation/auto-focus.js?v=1.1111"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js?v=1.1111"></script>

    <!-- Page JS -->
    <script src="assets/js/pages-auth.js?v=1.1111"></script>
  </body>
</html>
